<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Resoluci√≥n de Conflictos: Braulio y Bartolo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: url('quizbb.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background: rgba(255, 255, 255, 0.9);
      margin-top: 40px;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
      max-width: 600px;
      width: 90%;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .intro-text {
      font-size: 1.1rem;
      margin-bottom: 20px;
      color: #34495e;
    }
    .question {
      font-weight: bold;
      font-size: 1.2rem;
      margin: 20px 0 15px;
    }
    .option-btn {
      display: block;
      width: 100%;
      padding: 12px 18px;
      margin-bottom: 10px;
      font-size: 1rem;
      border: 2px solid #2980b9;
      border-radius: 8px;
      background: #aed6f1;
      color: #2c3e50;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-align: left;
    }
    .option-btn:hover {
      background: #85c1e9;
    }
    #feedback {
      margin-top: 15px;
      font-style: italic;
      font-weight: 600;
      color: #2980b9;
      min-height: 24px;
    }
    #restart-btn {
      margin-top: 25px;
      display: none;
      background: #2980b9;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    #restart-btn:hover {
      background: #1c5980;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üèÄ Resolver el Conflicto: Braulio y Bartolo</h1>
    <div id="intro">
      <p class="intro-text">
        En una cancha de baloncesto, <strong>Braulio</strong> comete una falta intencionada a <strong>Bartolo</strong>. Esto genera un conflicto que acaba en pelea. 
        Para resolverlo, responde correctamente a las preguntas y ayuda a calmar la situaci√≥n.
      </p>
      <button id="start-btn" class="option-btn">Comenzar quiz</button>
    </div>

    <div id="quiz" style="display:none;">
      <div id="question" class="question"></div>
      <div id="options"></div>
      <div id="feedback"></div>
    </div>

    <button id="restart-btn">Reiniciar quiz</button>
  </div>

  <script>
    const questions = [
      {
        text: "¬øQu√© deber√≠a hacer Braulio despu√©s de la falta para ayudar a calmar la situaci√≥n?",
        options: [
          { text: "Seguir provocando a Bartolo.", correct: false },
          { text: "Pedir disculpas y tratar de calmar las cosas.", correct: true },
          { text: "Ignorar lo ocurrido y evitar hablar con Bartolo.", correct: false }
        ],
      },
      {
        text: "¬øQu√© actitud deber√≠a tomar Bartolo para evitar que el conflicto escale?",
        options: [
          { text: "Responder con agresi√≥n y pelear.", correct: false },
          { text: "Tratar de hablar y expresar sus sentimientos.", correct: true },
          { text: "Buscar apoyo para pelear contra Braulio.", correct: false }
        ],
      },
      {
        text: "¬øQu√© pueden hacer Braulio y Bartolo para evitar futuras peleas en la cancha?",
        options: [
          { text: "Hablar con respeto y establecer l√≠mites claros.", correct: true },
          { text: "Evitar jugar juntos siempre.", correct: false },
          { text: "Dejar que otros decidan por ellos.", correct: false }
        ],
      },
      {
        text: "¬øC√≥mo puede ayudar un √°rbitro a resolver conflictos durante un partido?",
        options: [
          { text: "Imponiendo sanciones justas y mediando en las disputas.", correct: true },
          { text: "Ignorando las faltas para evitar problemas.", correct: false },
          { text: "Apoyando solo al equipo favorito.", correct: false }
        ],
      },
      {
        text: "¬øCu√°l es una buena estrategia para que ambos jugadores recuperen la confianza despu√©s de un conflicto?",
        options: [
          { text: "Hablar y reconocer los errores para mejorar la relaci√≥n.", correct: true },
          { text: "Mantenerse alejados y evitar jugar juntos.", correct: false },
          { text: "Seguir compitiendo sin solucionar el problema.", correct: false }
        ],
      }
    ];

    const startBtn = document.getElementById('start-btn');
    const introDiv = document.getElementById('intro');
    const quizDiv = document.getElementById('quiz');
    const questionEl = document.getElementById('question');
    const optionsDiv = document.getElementById('options');
    const feedbackDiv = document.getElementById('feedback');
    const restartBtn = document.getElementById('restart-btn');

    let currentQuestionIndex = 0;

    startBtn.addEventListener('click', () => {
      introDiv.style.display = 'none';
      quizDiv.style.display = 'block';
      restartBtn.style.display = 'none';
      currentQuestionIndex = 0;
      showQuestion();
      feedbackDiv.textContent = '';
    });

    restartBtn.addEventListener('click', () => {
      introDiv.style.display = 'block';
      quizDiv.style.display = 'none';
      restartBtn.style.display = 'none';
      feedbackDiv.textContent = '';
    });

    function showQuestion() {
      const currentQuestion = questions[currentQuestionIndex];
      questionEl.textContent = currentQuestion.text;
      optionsDiv.innerHTML = '';

      currentQuestion.options.forEach(option => {
        const btn = document.createElement('button');
        btn.textContent = option.text;
        btn.className = 'option-btn';
        btn.onclick = () => selectAnswer(option.correct);
        optionsDiv.appendChild(btn);
      });
    }

    function selectAnswer(isCorrect) {
      if (isCorrect) {
        feedbackDiv.style.color = '#2980b9';
        feedbackDiv.textContent = '‚úÖ ¬°Correcto! Avanzas en la resoluci√≥n.';
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
          setTimeout(() => {
            feedbackDiv.textContent = '';
            showQuestion();
          }, 1200);
        } else {
          setTimeout(() => {
            feedbackDiv.style.color = '#1c5980';
            feedbackDiv.textContent = 'üéâ ¬°Has resuelto el conflicto con √©xito!';
            quizDiv.style.display = 'none';
            restartBtn.style.display = 'inline-block';
          }, 1200);
        }
      } else {
        feedbackDiv.style.color = '#c0392b';
        feedbackDiv.textContent = '‚ùå Esa opci√≥n no ayuda a resolver el conflicto. Int√©ntalo de nuevo.';
      }
    }
  </script>
</body>
</html>
